repos:
  # Black: uncompromising Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.4.2 # Use the latest stable version
    hooks:
      - id: black

  # isort: a Python utility / library to sort imports alphabetically, and automatically separate into sections and by type.
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2 # Use the latest stable version
    hooks:
      - id: isort

  # Ruff: fast linter + import sorter + formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9   # pin to a stable Ruff release
    hooks:
      - id: ruff
        name: ruff (lint + fix)
        args: [--fix]   # auto-fix issues where possible
      # - id: ruff-format
      #   name: ruff (format)

  # Pylint: deep semantic checks, runs after Ruff
  - repo: https://github.com/pycqa/pylint
    rev: v3.2.6
    hooks:
      - id: pylint
        name: pylint (with tox.ini config)
        entry: pylint
        language: system
        types: [python]
        args:
          - --rcfile=tox.ini